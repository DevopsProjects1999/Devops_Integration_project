<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üß† DevOps | Python | Linux Tutor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 720px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            resize: vertical;
        }

        button {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid #007bff;
            white-space: pre-wrap;
            font-size: 15px;
            line-height: 1.6;
        }

        footer {
            text-align: center;
            font-size: 13px;
            color: #999;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† GenAI Tutor ‚Äî DevOps | Python | Linux</h1>

        <form method="post">
            <label for="question"><strong>Ask a Question:</strong></label>

            <button type="submit">Explain</button>
        </form>

        {% if explanation %}
        <div class="output">
            üßæ <strong>Explanation:</strong><br><br>
            {{ explanation }}
        </div>

    </div>

    <footer>

</body>
</html>
