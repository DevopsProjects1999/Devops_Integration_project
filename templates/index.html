<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üß† DevOps | Python | Linux Tutor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f4f6f8;
            --text: #333;
            --card: #ffffff;
            --output-bg: #f1f1f1;
        }

        body.dark {
            --bg: #121212;
            --text: #e0e0e0;
            --card: #1e1e1e;
            --output-bg: #2a2a2a;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 720px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--card);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            resize: vertical;
            background: var(--output-bg);
            color: var(--text);
        }

        button {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .clear-btn {
            background-color: #6c757d;
            margin-left: 10px;
        }

        .output {
            background-color: var(--output-bg);
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid #007bff;
            white-space: pre-wrap;
            font-size: 15px;
            line-height: 1.6;
            margin-top: 20px;
        }

        .toggle-dark {
            float: right;
            cursor: pointer;
            font-size: 13px;
            margin-top: -25px;
        }

        .spinner {
            display: none;
            margin-top: 10px;
            text-align: center;
        }

        .spinner div {
            width: 18px;
            height: 18px;
            background-color: #007bff;
            border-radius: 100%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .spinner div:nth-child(2) {
            animation-delay: -0.32s;
        }

        .spinner div:nth-child(3) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        footer {
            text-align: center;
            font-size: 13px;
            color: #999;
            margin-top: 30px;
        }
    </style>
</head>
<body class="{{ 'dark' if request.cookies.get('theme') == 'dark' else '' }}">
    <div class="container">
        <span class="toggle-dark" onclick="toggleTheme()">üåì Toggle Dark Mode</span>
        <h1>üß† GenAI Tutor ‚Äî DevOps | Python | Linux</h1>

        <form method="post" id="qa-form">
            <label for="question"><strong>Ask a Question:</strong></label>
            <textarea name="question" id="question" placeholder="e.g., What is a Docker container?">{{ request.form.question or '' }}</textarea><br>
            <button type="submit">Explain</button>
            <button type="button" class="clear-btn" onclick="clearInput()">Clear</button>
            <div class="spinner" id="spinner">
                <div></div><div></div><div></div>
            </div>
        </form>

        {% if explanation %}
        <div class="output">
            üßæ <strong>Explanation:</strong><br><br>
            {{ explanation }}
        </div>
        {% endif %}
    </div>

    <footer>
        &copy; 2025 GenAI Tutor. Made with ‚ù§Ô∏è for learners.
    </footer>

    <script>
        function clearInput() {
            document.getElementById("question").value = "";
        }

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle("dark");
            document.cookie = "theme=" + (body.classList.contains("dark") ? "dark" : "light") + ";path=/";
        }

        document.getElementById("qa-form").addEventListener("submit", function () {
            document.getElementById("spinner").style.display = "block";
        });
    </script>
</body>
</html>
